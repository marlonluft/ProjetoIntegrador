<!-- MODAL ADICIONAR -->
<div id="modalNovo" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Novo usuário</h4>
            </div>
            <div class="modal-body">

                <table class="tabelaAdicionar col-lg-5 col-lg-offset-1">
                    <tbody>
                        <tr>
                            <td class="col-lg-3">
                                <label class="control-label" for="txtNome">Nome</label>
                            </td>
                            <td>
                                <input class="form-control" id="txtNome" type="text" value="" ng-model="usuario.nome">
                            </td>
                        </tr>
                        <tr>
                            <td class="col-lg-3">
                                <label class="control-label" for="txtAdmissao">Data de Admisão</label>
                            </td>
                            <td>
                                <input class="form-control" id="txtAdmissao" type="date" value="" ng-model="usuario.admissao">
                            </td>
                        </tr>

                        <tr>
                            <td class="col-lg-3">
                                <label for="cmbCargo" class="control-label">Cargo</label>
                            </td>
                            <td>
                                <select class="form-control" id="cmbCargo" ng-model="usuario.cargo">
                                    <option>Colaborador</option>
                                    <option>Gestor</option>
                                    <option>Administrador</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
