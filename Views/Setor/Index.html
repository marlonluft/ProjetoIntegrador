<input class="btn btn-default" value="Novo" ng-click="NovoSetor()" />

<br/><br/>

<div class="table-responsive">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Setor</th>
                <th>Gestor</th>
                <th>Colaboradores</th>
                <th>
                    Ação
                    <button class="btn btn-info btn-sm" style="float:right;" data-toggle="tooltip" title="Atualizar" ng-click="BuscarSetores()">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Desenvolvimento</td>
                <td>Barack Obama</td>
                <td>25</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-toggle="tooltip" title="Editar">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                    <button class="btn btn-danger btn-sm" data-toggle="tooltip" title="Excluir" ng-click="RemoverSetor(0)">

                </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

(O setor só poderá ser removido se não houver colaboradores vinculados a ele)

<!-- MODAL ADICIONAR -->
<div id="modalNovo" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Novo setor</h4>
            </div>
            <div class="modal-body">

                <table class="tabelaAdicionar col-lg-5 col-lg-offset-1">
                    <tbody>
                        <tr>
                            <td class="col-lg-3">
                                <label class="control-label" for="txtNome">Setor</label>
                            </td>
                            <td>
                                <input class="form-control" id="txtNome" type="text" value="" ng-model="setor.nome">
                            </td>
                        </tr>
                        <tr>
                            <td class="col-lg-3">
                                <label for="cmbGestor" class="control-label">Gestor</label>
                            </td>
                            <td>
                                <select class="form-control" id="cmbGestor" ng-model="setor.cargo">
                                    <option>Barack Obama</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL REMOVER -->
<div id="modalRemover" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Remover setor</h4>
            </div>
            <div class="modal-body">

                Você tem certeza que deseja remover o setor ""? Esta ação não poderá ser desfeita.

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger">Remover</button>
            </div>
        </div>
    </div>
</div>
