<!DOCTYPE html>
<html ng-app="projetoIntegrador">

<head>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta meta charset=utf-8>
    <title>CTM - Corporate Travel Management</title>
    <link rel="icon" href="/Content/Image/favicon.png" />

    <link href="/Content/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/Content/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/Content/site.css?1.0" rel="stylesheet">
    <link href="/Content/angular-toastr.css" rel="stylesheet">

    <link href="/Content/Fonts/AntonFont.css" rel="stylesheet">

</head>

<body ng-controller="mainController">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand logo" title="Corporate Travel Management">
                    <img class="pull-left" src="/Content/Image/favicon.png" />
                    CTM
                </span>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-if="menuLogin.length > 0">
                        <a href="{{menuLogin}}">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                            Login
                        </a>
                    </li>
                    <li ng-if="menuGestor.length > 0 && PerfilGestor">
                        <a href="{{menuGestor}}">
                            <i class="fa fa-cogs" aria-hidden="true"></i>
                            Gestor
                        </a>
                    </li>
                    <li ng-if="menuUsuario.length > 0">
                        <a href="{{menuUsuario}}">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            Usuario
                        </a>
                    </li>
                    <li ng-if="menuSetor.length > 0">
                        <a href="{{menuSetor}}">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            Setor
                        </a>
                    </li>                    
                    <li ng-if="menuColaborador.length > 0 && !PerfilGestor">
                        <a href="{{menuColaborador}}">
                            <i class="fa fa-suitcase" aria-hidden="true"></i>
                            Colaborador
                        </a>
                    </li>
                    <li ng-if="menuSair.length > 0">
                        <a href="{{menuSair}}">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                            Sair
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" style="pointer-events: none; color: #ffffff;" ng-bind="UsuarioNome"></a>
                    </li>
                </ul>                
            </div>
        </div>
    </div>
    <div class="container body-content">

        <div class="col-lg-12">
            <div ng-view></div>
        </div>

    </div>

    <footer class="container">
        <hr>
        <p> Corporate Travel Management / Projeto Integrador <br/> Equipe: Gabriel, Jonathan, Marcel, Marlon, Mateus</p>
    </footer>

    <div if-loading class="loading">
        <div class="loadingText">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
            Carregando
        </div>
    </div>

    <script src="/Scripts/modernizr-2.6.2.js"></script>
    <script src="/Scripts/jquery-3.2.1.min.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/respond.js"></script>
    <script src="/Scripts/Angular/angular.min.js"></script>
    <script src="/Scripts/Angular/angular-route.min.js"></script>
    <script src="/Scripts/site.js?2.0"></script>
    <script src="/Scripts/angularScript.js?4.5"></script>
    <script src="/Scripts/Angular/angular-animate.min.js"></script>
    <script src="/Scripts/Angular/angular-toastr.tpls.js"></script>
    <script src="/Scripts/jquery.mask.min.js"></script>
    <script src="/Scripts/Chart.bundle.min.js"></script>
</body>

</html>
